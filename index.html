<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mural das Ideias Empreendedoras</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e88e5;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header img {
      width: 140px;
      display: block;
      margin: 0 auto 10px auto;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      text-align: center;
    }

    input, textarea {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      resize: none;
    }

    textarea {
      height: 80px;
    }

    button {
      background-color: #1e88e5;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #1565c0;
    }

    #mural {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      gap: 15px;
    }

    .postit {
      width: 180px;
      min-height: 120px;
      padding: 10px;
      background-color: #ffeb3b;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      border-radius: 8px;
      font-size: 15px;
      transform: rotate(-2deg);
      transition: transform 0.2s;
      word-wrap: break-word;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .postit:nth-child(2n) { background-color: #ffcc80; transform: rotate(2deg); }
    .postit:nth-child(3n) { background-color: #81d4fa; transform: rotate(-1deg); }
    .postit:nth-child(4n) { background-color: #c5e1a5; transform: rotate(1deg); }

    .postit:hover {
      transform: scale(1.05);
    }

    .autor {
      margin-top: 10px;
      font-size: 13px;
      font-weight: bold;
      color: #333;
      text-align: right;
    }

    footer {
      text-align: center;
      color: #777;
      margin: 40px 0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <img src="microlins-logo.png" alt="Logo Microlins">
    <h1>ðŸ’¡ Mural das Ideias Empreendedoras</h1>
    <p>Compartilhe sua ideia de negÃ³cio e inspire outras pessoas!</p>
  </header>

  <div class="container">
    <input type="text" id="nomeAluno" placeholder="Digite seu nome..."><br>
    <textarea id="novaIdeia" placeholder="Escreva aqui sua ideia de negÃ³cio..."></textarea><br>
    <button onclick="adicionarIdeia()">Adicionar ao mural</button>

    <div id="mural"></div>
  </div>

  <footer>
    CLASS â€” Microlins ðŸ’¼
  </footer>

  <script>
    function adicionarIdeia() {
      const nome = document.getElementById('nomeAluno').value.trim();
      const texto = document.getElementById('novaIdeia').value.trim();

      if (nome === '' || texto === '') {
        return alert('Por favor, preencha seu nome e sua ideia antes de adicionar!');
      }

      const mural = document.getElementById('mural');
      const novoPostit = document.createElement('div');
      novoPostit.classList.add('postit');

      const conteudo = document.createElement('div');
      conteudo.textContent = texto;

      const autor = document.createElement('div');
      autor.classList.add('autor');
      autor.textContent = `â€” ${nome}`;

      novoPostit.appendChild(conteudo);
      novoPostit.appendChild(autor);
      mural.appendChild(novoPostit);

      document.getElementById('novaIdeia').value = '';
      document.getElementById('nomeAluno').value = '';
    }
  </script>

</body>
</html>
